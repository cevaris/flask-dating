{% extends "base.html" %}

{% block content %}
<form role="form"  action="/create" method="post" name="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="input" class="form-control" name="title" placeholder="Enter Title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Author</label>
    <input type="input" class="form-control" name="author" placeholder="Enter Author">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Body</label>
    <textarea rows="4" cols="50" placeholder="Enter Body" class="form-control" name="body"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
