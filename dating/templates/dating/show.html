{% extends "base.html" %}

{% block page_header %}
  <div class="page-header">
    <h1>Title: {{ article.title }}</h1>
  </div>
{% endblock %}

{% block content %}
  <p>Author: {{ article.author }}<p>
  <p>Body: {{ article.body }}<p>
  <p>Created: {{ article.created_at.strftime('%H:%M %Y-%m-%d') }}</p>
{% endblock %}
