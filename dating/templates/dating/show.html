{% extends "base.html" %}

{% block page_header %}
  <div class="page-header">
    <h1>Pet: {{ pet.name }}</h1>
  </div>
{% endblock %}

{% block content %}
  <p>Pet Type: {{ pet.pet_type }}<p>
  <p>Color: {{ pet.color }}<p>
  <p>Weight: {{ pet.weight }}<p>
  <p>Birth date: {{ pet.birthdate.strftime('%H:%M %Y-%m-%d') }}<p>
{% endblock %}
